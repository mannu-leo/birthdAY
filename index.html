<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Small Present üíù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
      position: relative;
    }

    /* --- CORNER STICKERS --- */
    .sticker-container {
      position: absolute;
      z-index: 1;
      transition: opacity 1s ease;
    }

    .sticker-container img {
      display: block;
      animation: floatSticker 4s ease-in-out infinite;
      width: 250px;
      height: auto;
    }

    /* --- HORIZONTAL GIF ROW --- */
    .horizontal-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .horizontal-row img {
      width: 150px;
      height: auto;
      animation: floatSticker 3s ease-in-out infinite;
    }

    @keyframes floatSticker {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .pos-top-left { top: 5%; left: 5%; }
    .pos-top-right { top: 5%; right: 5%; }
    .pos-bottom-left { bottom: 5%; left: 5%; }
    .pos-bottom-right { bottom: 5%; right: 5%; }

    .screen {
      position: absolute;
      width: 100%;
      padding: 20px;
      transition: opacity 0.8s ease;
      z-index: 2;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .emoji { font-size: 70px; margin-bottom: 20px; }
    .tap-text { font-size: 20px; margin-top: 10px; opacity: 0.9; }

    .tap-btn {
      margin-top: 30px;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      background: white;
      color: #ee9ca7;
      font-size: 16px;
      cursor: pointer;
    }

    .tap-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .letter-btn {
      margin-top: 15px;
      padding: 12px 34px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .letter-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 12px 22px rgba(0,0,0,0.35);
    }

    .birthday {
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .typing {
      font-size: 18px;
      max-width: 320px;
      margin: auto;
      line-height: 1.6;
      font-weight: 300;
    }

    .floating-element {
      position: absolute;
      bottom: -50px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    @media (max-width: 600px) {
      .horizontal-row img { width: 100px; }
      .sticker-container img { width: 120px; }
    }
  </style>
</head>

<body>

  <!-- CORNERS -->
  <div class="sticker-container pos-top-left hidden" id="stkTL"><img src="image/panda9.gif"></div>
  <div class="sticker-container pos-top-right hidden" id="stkTR"><img src="image/panda4.gif"></div>
  <div class="sticker-container pos-bottom-left hidden" id="stkBL"><img src="image/birthday-happy.gif"></div>
  <div class="sticker-container pos-bottom-right hidden" id="stkBR"><img src="image/birthday-happy.gif"></div>

  <!-- SCREEN 1 -->
  <div class="screen" id="screen1">
    <div class="emoji">üéÅ</div>
    <div>I‚Äôve made a small present for you</div>
    <div class="tap-text">Tap to see üíï</div>
    <button class="tap-btn" onclick="showBirthday()">Tap ‚ú®</button>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen hidden" id="screen2">

    <div class="horizontal-row">
      <img src="image/panda 7.jpg">
      <img src="image/panda8.jpg">
      <img src="image/panda 6.jpg">
    </div>

    <div class="birthday" id="birthdayText"></div>
    <div class="typing" id="message"></div>

    <!-- LETTER BUTTON (added feature) -->
    <button class="letter-btn hidden" id="letterBtn" onclick="openLetter()">
      Open Your Letter üíå
    </button>

  </div>

  <script>
    const birthdayLine = "Happy Birthday TASHUüíñ";
    const messageLines = [
      "You‚Äôre officially another year older, but somehow you‚Äôre still looking better than ever. Hope it‚Äôs a good one üéÇ",
      "You‚Äôre special, today as always üå∏"
    ];

    let charIndex = 0;

    function showBirthday() {
      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");

      stkTL.classList.remove("hidden");
      stkTR.classList.remove("hidden");
      stkBL.classList.remove("hidden");
      stkBR.classList.remove("hidden");

      typeBirthday();
      startFloatingElements();
    }

    function typeBirthday() {
      if (charIndex < birthdayLine.length) {
        birthdayText.innerHTML += birthdayLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeBirthday, 120);
      } else {
        typeMessage(0, 0);
      }
    }

    function typeMessage(line, char) {
      if (line >= messageLines.length) {
        document.getElementById("letterBtn").classList.remove("hidden");
        return;
      }

      if (char < messageLines[line].length) {
        message.innerHTML += messageLines[line].charAt(char);
        setTimeout(() => typeMessage(line, char + 1), 40);
      } else {
        message.innerHTML += "<br><br>";
        setTimeout(() => typeMessage(line + 1, 0), 600);
      }
    }

    function openLetter() {
      window.location.href = "letter.html";
    }

    function startFloatingElements() {
      const elements = ["üíó", "üéà", "üíñ"];
      setInterval(() => {
        const item = document.createElement("div");
        item.className = "floating-element";
        item.innerHTML = elements[Math.floor(Math.random() * elements.length)];
        item.style.left = Math.random() * 100 + "vw";
        item.style.fontSize = (20 + Math.random() * 20) + "px";
        item.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 8000);
      }, 400);
    }
  </script>

</body>
</html>
